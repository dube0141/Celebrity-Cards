<main>
	<ul class="list-group">
		<li ng-repeat="item in allData.items">
			<div class="panel panel-default">
				<img ng-src="/data/img/{{item.image}}.jpg" alt="{{item.full_name}}">
				<h2>{{item.full_name}}</h2>
				<p><a class="btn btn-default" href="#/details/{{item.id}}" role="button">View details &raquo;</a></p>
			</div>
		</li>
	</ul>
</main>
